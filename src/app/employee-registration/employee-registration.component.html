<h1>Employee Registration</h1>

<label for="n">Name :</label>
<input type="text" id="n" [(ngModel)]="name">
<br><br>
<label for="a">Age :</label>
<input type="number" id="a" [(ngModel)]="age">
<br><br>
<label for="c">Company :</label>
<input type="text" id="c" [(ngModel)]="company">
<br><br>
<label for="p">Package :</label>
<input type="number" id="p" [(ngModel)]="package">
<br><br>
<button class="btn btn-primary" (click)="register()">Register</button>
<br><br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Age</th>
            <th>Company</th>
            <th>Package</th>
            <th>Increment</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i=index">
            <td>{{i+1}}</td>
            <td>{{employee.name}}</td>
            <td [ngStyle]="{'color':employee.age >=18 ? 'green' : 'red'}">{{employee.age | age}}</td>
            <td>{{employee.company}}</td>
            <td 
            [ngStyle]="{'color':employee.package>=10? 'green' : 'red'}"
            [ngClass]="{'black':employee.package>=10, 'pink':employee.package<10 }"
                
                >{{employee.package | package}}</td>
            <td>{{employee.increment | percentage}}</td>
            <td><button class="btn btn-primary" (click)="delete(i)">Delete</button></td>
        </tr>

    </tbody>
</table>
